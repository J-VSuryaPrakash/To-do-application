<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <input type="text" id="task" placeholder="Enter Task" autocomplete="off">
 
        <div class="time-container">
            <div class="time-column">
                <h3 id="startTimeLabel">Start Time</h3>
                <input type="time" id="startTimeInput" required>
            </div>
            <div class="time-column">
                <h3 id="endTimeLabel">End Time</h3>
                <input type="time" id="endTimeInput" required>
            </div>
        </div>
        

        <button id="addTask">Add Task</button>

        <div class="tasks-container">

        </div>

    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Application</title>
</head>
<body>
    <h1>To-Do-List</h1>
    <input type="text" id="task" placeholder="Web Development">
    <h3>Start Time</h3>
    <input type="time" id="startTime" placeholder="ex : 9:00">
    <h3>End Time</h3>
    <input type="time" id="endTime">

    <button>Add Task</button>
</body>
</html>
